<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір найкращого відео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #voteCount {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Вибір найкращого відео</h1>

    <!-- Відео ФраМ Шепетівка -->
    <h2>ФраМ Шепетівка</h2>
    <p id="voteCountShepetivka">Кількість голосів: <span id="countShepetivka">0</span></p>
    <button onclick="vote('Shepetivka')">Проголосувати за ФраМ Шепетівка</button>

    <!-- Відео ФраМ Шаргород -->
    <h2>ФраМ Шаргород</h2>
    <p id="voteCountShargorod">Кількість голосів: <span id="countShargorod">0</span></p>
    <button onclick="vote('Shargorod')">Проголосувати за ФраМ Шаргород</button>

    <!-- Додайте аналогічні блоки для інших відео -->

    <script>
        // Функція для обробки голосування
        function vote(videoId) {
            // Перевіряємо, чи користувач вже голосував за це відео
            var hasVoted = localStorage.getItem('voted_' + videoId);

            if (!hasVoted) {
                // Отримуємо поточну кількість голосів
                var currentCount = parseInt(document.getElementById('count' + videoId).innerText);

                // Збільшуємо кількість голосів на 1
                var newCount = currentCount + 1;

                // Оновлюємо відображення кількості голосів
                document.getElementById('count' + videoId).innerText = newCount;

                // Зберігаємо інформацію, що користувач вже голосував
                localStorage.setItem('voted_' + videoId, true);

                // Тут ви також можете відправити дані на сервер для зберігання, наприклад, за допомогою AJAX-запиту
                // Наприклад, використовуючи бібліотеку jQuery:
                // $.post('здесь_ваш_URL', { videoId: videoId, voteCount: newCount });
            } else {
                alert('Ви вже голосували за це відео!');
            }
        }
    </script>

</body>
</html>
